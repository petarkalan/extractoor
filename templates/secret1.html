<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The lord</title>
    <style>
        /* Black Background Styling */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Back Arrow Styling */
        .back-arrow {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #ff4500;
            font-size: 2em;
            text-decoration: none;
            transition: transform 0.2s ease;
            z-index: 20;
        }

        .back-arrow:hover {
            transform: scale(1.1);
            color: #32cd32;
        }

        .shrine-image {
            max-width: 70%;
            max-height: 70%;
            border: 5px solid #ff4500;
            border-radius: 15px;
        }

        /* Audio Styling */
        audio {
            display: none;
        }

        /* Centered Content */
        .shrine-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Back Arrow -->
    <a href="{{ url_for('index') }}" class="back-arrow">⬅️</a>

    <!-- Shrine Content -->
    <div class="shrine-container">
        <img src="{{ url_for('static', filename='images/shrine.png') }}" alt="Shrine God" class="shrine-image">
    </div>

    <!-- Autoplay Sound -->
    <audio id="shrine-sound" autoplay loop>
        <source src="{{ url_for('static', filename='sounds/shrine.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Autoplay Sound Fix for Some Browsers
        window.addEventListener('load', () => {
            const sound = document.getElementById("shrine-sound");
            sound.play().catch(() => {
                console.log("Autoplay blocked. Waiting for user interaction.");
            });
        });
    </script>
</body>
</html>
